<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
      <title>DoPe AnImAtIoN</title>
      <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
      </script>
  </head>
<body>

<h1>DoPe AnImAtIoN sHoWcAsE</h1>


<div class="body-ctn">
  <div class="animations-ctn">
    <img src="blood-raven.png" id="blood-raven"/>
    <div>
      <p>animation</p>
      <select id="animation-select">
        <option value="slide-in">slide-in</option>
        <option value="slide-out">slide-out</option>
        <option value="slide-up">slide-up</option>
        <option value="slide-down">slide-down</option>
        <option value="glow">glow</option>
        <option value="rotate">rotate</option>
      </select>
      <p>time(in sec)</p>
      <input type="number" id="duration" min="0" value="1">
      <p>fill mode</p>
      <select id="fill-mode">
        <option value="backwards">backwards</option>
        <option value="forwards">forwards</option>
        <option value="both">both</option>
        <option value="none">none</option>

      </select>
      <p id="iteration-txt">iteration count</p>
      <input type="number" id="iteration" min="0" value="1">
      <br>
      <span>infinite?</span>
      <input type="checkbox" id="iteration-infinite">
      <p>animation direction</p>
      <select id="direction">
        <option value="normal">normal</option>
        <option value="alternate">alternate</option>
        <option value="alternate-reverse">alternate-reverse</option>
        <option value="reverse">reverse</option>
      </select>
      <p>animation timing function</p>
      <select id="timing">
        <option value="linear">linear</option>
        <option value="ease">ease</option>
        <option value="ease-in">ease-in</option>
        <option value="ease-out">ease-out</option>
      </select>
    </div>
  </div>
  <div class="btns-ctn">
    <button id="btn-try">Try it out!</button>
    <button id="btn-reset">Reset</button>
    <button id="btn-export">Export</button>
  </div>
  
</div>
<div id="export-md">
  <h2>Copy that!</h2>
  <p id="export-content"></p>
  <button id="export-close">Got it!</button>
</div>
<script src="init.js"></script>

</body>
</html>
